<head>
  <title>Ember Time Machine</title>
  <link href='css/openSans.css' rel='stylesheet' type='text/css'>
</head>
 
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        {{#each timeMachines}}
          {{> timeMachine}}
        {{/each}}
      </div>
    </div>
  </div>
</body>

<template class="template opensans" name="timeMachine">
  <form class="update-settings">
    <header>
      <h1>Ember Time Machine</h1>
    </header>
    <label>IP Address</label>
    <input type="text" name="ip" value={{ip}}>
    <label>Frames Per Second</label>
    <input type="text" name="fps" value={{fps}}>
    <label>Video Length (seconds)</label>
    <input type="text" name="videoLength" value={{videoLength}}>
    <input type="submit" value="submit" style="display:none">
  </form>
</template>
